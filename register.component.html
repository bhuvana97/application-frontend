<div class="image">
<div class="container">
    <div class="form-container">
      <h2>Registration Form</h2>
      <form (ngSubmit)="onSubmit()" class="registration-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"  required>
          </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" [(ngModel)]="phone" class="form-control" required>
        </div>
        <button type="submit" [disabled]="!isValid()" class="btn btn-primary">Submit</button>
      </form>
      <div class="login-link">
        <a href="#" routerLink="/login">Already have an account? Login here.</a>
      </div>
    </div>
  </div>
  </div>
